<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Morfismo de Partículas - Regalo</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; }
        canvas { display: block; }
        #btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 16px 40px; font-size: 22px; background: #ff2d55; color: white;
            border: none; border-radius: 50px; cursor: pointer; z-index: 100;
            font-family: sans-serif; font-weight: bold; box-shadow: 0 0 20px #ff2d55;
            transition: 0.3s;
        }
        #btn:hover { background: #ff4d6d; scale: 1.05; }
    </style>
</head>
<body>
    <button id="btn">❤️ INICIAR</button>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const btn = document.getElementById('btn');

        let particles = [];
        let mouse = { x: -1000, y: -1000, radius: 110 };
        let msgIndex = 0;
        let started = false;
        let heartMode = false;
        const messages = ["Te amo", "mi niña", "preciosa", "gracias", "por existir"];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('mousemove', e => { mouse.x = e.x; mouse.y = e.y; });
        window.addEventListener('touchstart', e => { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; });
        window.addEventListener('touchmove', e => { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; });

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.baseX = this.x;
                this.baseY = this.y;
                this.vx = (Math.random() - 0.5) * 1.8;
                this.vy = (Math.random() - 0.5) * 1.8;
                this.size = 1.4;
                this.color = '#fff';
                this.friction = 0.85;
                this.ease = 0.06; // Controla la suavidad del morfismo
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                if (!started) {
                    // MODO ESTRELLAS: Repulsión activa y flotado libre
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < mouse.radius) {
                        let force = (mouse.radius - dist) / mouse.radius;
                        this.x -= (dx / dist) * force * 10;
                        this.y -= (dy / dist) * force * 10;
                    }

                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                } else {
                    // MODO MENSAJE: Morfismo elástico (Atracción magnética)
                    let dx = this.baseX - this.x;
                    let dy = this.baseY - this.y;
                    this.x += dx * this.ease;
                    this.y += dy * this.ease;
                }

                if (heartMode) {
                    let pulse = Math.sin(Date.now() * 0.004) * 0.8;
                    this.x += Math.cos(Date.now() * 0.002) * pulse;
                    this.y += Math.sin(Date.now() * 0.002) * pulse;
                }
            }
        }

        function getPoints(text) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            let fontSize = Math.min(canvas.width / 5, 130);
            ctx.font = `bold ${fontSize}px Arial`;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);
            
            const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            const pts = [];
            for (let y = 0; y < canvas.height; y += 3) {
                for (let x = 0; x < canvas.width; x += 3) {
                    if (data[(y * canvas.width + x) * 4 + 3] > 128) {
                        pts.push({x, y});
                    }
                }
            }
            return pts;
        }

        function getHeart() {
            const pts = [];
            const scale = Math.min(canvas.width, canvas.height) / 22;
            for (let i = 0; i < 2500; i++) {
                let t = Math.random() * Math.PI * 2;
                let layer = (i % 5) + 1; 
                let r = (layer * scale) / 5;
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                pts.push({ x: canvas.width/2 + x*r, y: canvas.height/2 + y*r });
            }
            return pts;
        }

        function flow() {
            if (msgIndex < messages.length) {
                const pts = getPoints(messages[msgIndex]);
                particles.forEach((p, i) => {
                    let target = pts[i % pts.length];
                    p.baseX = target.x; 
                    p.baseY = target.y;
                    p.color = '#ff2d55';
                    p.ease = 0.04; // Transición entre palabras más suave
                });
                msgIndex++;
                setTimeout(flow, 3200); // Más tiempo para leer y ver el movimiento
            } else {
                heartMode = true;
                const pts = getHeart();
                particles.forEach((p, i) => {
                    let target = pts[i % pts.length];
                    p.baseX = target.x; 
                    p.baseY = target.y;
                    p.color = i % 2 === 0 ? '#ff0040' : '#ff758f';
                    p.ease = 0.02; // Los corazones se forman con calma
                });
            }
        }

        function init() {
            for(let i=0; i<2500; i++) particles.push(new Particle());
            function loop() {
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.fillRect(0,0,canvas.width, canvas.height);
                particles.forEach(p => { p.update(); p.draw(); });
                requestAnimationFrame(loop);
            }
            loop();
        }

        btn.onclick = () => { 
            started = true; 
            btn.style.display='none'; 
            flow(); 
        };
        init();
    </script>
</body>
</html>
